<h1>Welcome to the game</h1>
<h4>Enter your name or select player</h4>
<kendo-combobox [data]="data"
                [allowCustom]="true"
                (open)="open()"
                (close)="close()"
                (focus)="focus()"
                (blur)="blur()">
</kendo-combobox>
<h4>Choose count bot-player</h4>
<kendo-dropdownlist [data]="countBots"
                    [value]=1
                    (open)="open()"
                    (close)="close()"
                    (focus)="focus()"
                    (blur)="blur()">
</kendo-dropdownlist>
<h4>and start game</h4>
<button kendoButton (click)="onButtonClick()">Start</button>
